
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="JSON Data File Search and Filtering Using Vanilla Javascript">
    <meta name="author" content="Mark Bradley">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <title>JSON File Search Using Vanilla JavaScript</title>
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.1/css/bulma.min.css" />
  </head>
  <body id="page-top">
    <section class="hero">
      <div class="hero-body">
        <div class="container has-text-centered">
          <p class="title">JSONSEARCH</p>
          <p class="subtitle">with vanilla JavaScript</p>
        </div>
      </div>
    </section>
    <section class="container">
        <p class="has-text-centered has-text-info">Sample data contains shoe products & pricing.<br />
          Add additional keywords to reduce results.</p>
        <div class="tags has-addons is-centered mt-2">
            <span class="tag is-dark">Total JSON Records</span>
            <span class="tag is-info"><span id="total-record-count"></span></span>
          </div>
        <div class="field">
        <div class="control mx-4 my-4">
          <input class="input" id="search" type="text" placeholder="Enter keywords such as adidas or asics">
        </div>
      </div>
    </section>
  <section id="result-counters" style="display: none;">
      <div class="tags is-centered my-4">
        <div class="field is-grouped">
          <div class="control">
            <div class="tags has-addons">
              <span class="tag">Search Results</span>
              <span class="tag is-success"><span id="search-result-count">_</span></span>
            </div></div>
            <div class="control">
              <div class="tags has-addons">
          <span class="tag">On Sale</span>
          <span class="tag is-danger"><span id="sale-count">_</span></span>
        </div>
      </div>
    </div>
  </div>
</section>
    <section class="container mb-4">
        <div class="columns is-multiline is-centered mx-1" id="product-data">
      </div>
    </section>
    <footer class="footer">
        <div class="content has-text-centered">
            <p id="runtime"></p>
            <p id="btn-page-top" style="display: none;"><a href="#page-top" class="button is-link is-light">BACK TO TOP</a></p>
            <p class="mt-6">2021 <strong>JSONSEARCH</strong> by <a href="https://github.com/mtbradley">Mark Bradley.</a></p>
            <p>Layout built with <a href="https://bulma.io" class="tag is-primary is-medium" target="_blank">Bulma</a> CCS Framework.</p>
        </div>
      </footer>
      <script src="js/jsonsearch.js"></script>
  </body>
</html>
